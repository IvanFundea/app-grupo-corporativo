<form id="empresaForm" class="max-w-xl mx-auto p-4 bg-white rounded-md shadow-md space-y-4">
  <!-- Nombre -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text"
      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Nombre de la empresa" required minlength="3" />
    <p class="text-red-600 text-xs mt-1 hidden" id="errorNombre">Nombre es requerido y mínimo 3 caracteres</p>
  </div>

  <!-- Descripción -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="descripcion">Descripción</label>
    <input id="descripcion" name="descripcion" type="text"
      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Descripción" required minlength="3" />
    <p class="text-red-600 text-xs mt-1 hidden" id="errorDescripcion">Descripción es requerida y mínimo 3 caracteres</p>
  </div>

  <!-- Dirección -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="direccion">Dirección</label>
    <input id="direccion" name="direccion" type="text"
      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="Dirección" required />
    <p class="text-red-600 text-xs mt-1 hidden" id="errorDireccion">La dirección es requerida</p>
  </div>

  <!-- Teléfonos -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono1">Teléfono 1</label>
      <input id="telefono1" name="telefono1" type="text"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Teléfono 1" required pattern="^\d{7,15}$" />
      <p class="text-red-600 text-xs mt-1 hidden" id="errorTelefono1">Teléfono inválido</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="telefono2">Teléfono 2</label>
      <input id="telefono2" name="telefono2" type="text"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Teléfono 2" />
    </div>
  </div>

  <!-- Correo electrónico -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Correo electrónico</label>
    <input id="email" name="email" type="email"
      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      placeholder="correo@empresa.com" required />
    <p class="text-red-600 text-xs mt-1 hidden" id="errorEmail">Correo inválido</p>
  </div>

  <!-- Select ejemplo -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="tipo">Tipo de empresa</label>
    <select id="tipo" name="tipo"
      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option value="">Seleccione un tipo</option>
      <option value="publica">Pública</option>
      <option value="privada">Privada</option>
      <option value="mixta">Mixta</option>
    </select>
  </div>

  <!-- Activo -->
  <div>
    <label class="inline-flex items-center">
      <input type="checkbox" id="activo" name="activo"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" checked />
      <span class="ml-2 text-sm font-medium text-gray-700">Activo</span>
    </label>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-2">
    <button type="button"
      class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition-colors"
      onclick="document.getElementById('empresaForm').reset();">Cancelar</button>
    <button type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">Guardar</button>
  </div>
</form>

<!-- Header fijo del usuario -->
<header
    class="flex-shrink-0">

    <!-- User Dropdown -->
    <div class="hs-dropdown relative inline-flex w-full">
        <button id="hs-dropdown-user" type="button"
            class="hs-dropdown-toggle w-full flex items-center gap-x-3 py-2 px-3 text-sm bg-primary-200 dark:bg-secondary-500 
            hover:bg-primary-600 text-gray-800 focus:outline-none focus:bg-primary-300 
            disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 
            dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 transition-colors 
            duration-200"
            aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
            <img class="shrink-0 size-8 rounded-full ring-2 ring-primary-200"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="Avatar">
            <div class="text-left">
                <div class="font-medium text-gray-800 dark:text-white">{{user().nombre1}} {{user().apellido1}}</div>
                <div class="text-xs text-gray-500 dark:text-gray-400">{{user().rol?.nombre || 'Sin rol'}}</div>
            </div>
            <svg class="hs-dropdown-open:rotate-180 shrink-0 size-4 ml-auto transition-transform duration-200"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6" />
            </svg>
        </button>

        <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 w-60 hidden z-10 bg-gray-100 shadow-md rounded-lg border border-gray-200 dark:bg-neutral-800 dark:border-neutral-700 dark:divide-neutral-700"
            role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-user">

            <!-- Perfil Section -->
            <div class="py-3 px-4 border-b border-gray-200 dark:border-neutral-700">
                <div class="flex items-center gap-x-3">
                    <img class="shrink-0 size-10 rounded-full"
                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                        alt="Avatar">
                    <div>
                        <div class="font-medium text-gray-800 dark:text-white">{{user().nombre1}} {{user().apellido1}}</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">{{user().userName}}</div>
                    </div>
                </div>
            </div>

            <!-- Configuraci贸n de Cuenta -->
            <div class="py-2">
                <a class="flex items-center gap-x-3 py-2 px-4 text-sm text-gray-800 hover:bg-primary-50 hover:text-primary-700 focus:outline-none focus:bg-primary-50 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:hover:text-white transition-colors duration-200"
                    href="#" role="menuitem">
                    <app-custom-icon [name]="'circle-user'"></app-custom-icon>
                    Mi Perfil
                </a>

                <a class="flex items-center gap-x-3 py-2 px-4 text-sm text-gray-800 hover:bg-warning-50 hover:text-warning-700 focus:outline-none focus:bg-warning-50 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:hover:text-white transition-colors duration-200"
                    href="#" role="menuitem">
                    <app-custom-icon [name]="'cog'"></app-custom-icon>
                    Configuraci贸n
                </a>
            </div>

            <!-- Cerrar Sesi贸n -->
            <div class="py-2 border-t border-gray-200 dark:border-neutral-700">
                <a class="flex items-center gap-x-3 py-2 px-4 text-sm text-danger-600 hover:bg-danger-50 hover:text-danger-700 focus:outline-none focus:bg-danger-50 dark:text-red-400 dark:hover:bg-neutral-700 dark:hover:text-red-300 transition-colors duration-200"
                    href="#" role="menuitem" (click)="logout()">
                    <app-custom-icon [name]="'log-out'" [color]="'red'"></app-custom-icon>
                    Cerrar Sesi贸n
                </a>
            </div>
        </div>
    </div>

</header>

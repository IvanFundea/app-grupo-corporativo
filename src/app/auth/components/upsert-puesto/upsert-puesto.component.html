<form [formGroup]="form()" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Nombre -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del puesto</label>
        <input
            type="text"
            formControlName="nombre"
            placeholder="Ingrese el nombre del puesto"
            class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200"
        />

        @if (form().get('nombre')?.touched && form().get('nombre')?.invalid) {
            <div class="text-red-600 text-sm mt-1 space-y-1">
                @if (form().get('nombre')?.errors?.['required']) {
                    <div>El nombre es requerido</div>
                }
                @if (form().get('nombre')?.errors?.['minlength']) {
                    <div>MÃ­nimo 3 caracteres</div>
                }
            </div>
        }
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-3 pt-2">
        <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
            Cancelar
        </button>

        <button
            type="submit"
            [disabled]="form().invalid"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            {{ btnText }}
        </button>
    </div>
</form>

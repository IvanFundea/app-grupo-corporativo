<body class="bg-gray-100 dark:bg-neutral-900 flex flex-col min-h-screen justify-between">

  <!-- Main Content -->
  <div
    class="flex flex-col lg:flex-row w-11/12 lg:w-5/12 mx-auto mt-20 bg-white rounded-[20px] shadow-md overflow-hidden">

    <!-- Company Info -->
    <div
      class="hidden sm:flex sm:flex-col sm:justify-center sm:bg-[#0060aa] sm:text-white sm:p-8 sm:w-1/2 rounded-l-[20px]">
      <h2 class="text-4xl mb-4"><i class="fa fa-android"></i></h2>
      <img src="images/fundea-logo-circular.jpg" alt="FUNDEA Logo" class="w-54 h-54 mx-auto rounded-full">
    </div>

    <!-- Login Form -->
    <div class="w-full sm:w-1/2 p-8 bg-white rounded-r-[20px]">
      <h2 class="text-2xl font-semibold text-blue-800 mb-6">Ingreso</h2>
      <div class="flex flex-col space-y-6">
        <!-- Usuario -->
        <input type="text" name="username" placeholder="Usuario"
          class="w-full border-b border-gray-400 focus:border-blue-800 focus:shadow-md focus:rounded-sm px-4 py-2 outline-none"
          [value]="userName()" (input)="userName.set(txtUserName.value)" #txtUserName>

        <!-- Contraseña -->
        <input type="password" name="password" placeholder="Contraseña"
          class="w-full border-b border-gray-400 focus:border-blue-800 focus:shadow-md focus:rounded-sm px-4 py-2 outline-none"
          [value]="password()" (input)="password.set(txtPassword.value)" 
          (keydown.enter)="login()"
          #txtPassword >

        @if(errorObj().isError) {
        <div class="text-red-600 text-sm text-center">
          {{ errorObj().message }}
        </div>
        }

        <!-- Botón Ingresar -->
        <button type="submit"
          class="w-2/3 mx-auto bg-white text-blue-800 font-semibold border border-blue-800 rounded-full py-2 mt-4 hover:bg-blue-800 hover:text-white transition-all cursor-pointer"
          [disabled]="loading()" (click)="login()">
          Ingresar
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-10 mb-4">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
      © 2025
      <a [routerLink]="['/']" class="hover:underline">FUNDEA</a>. All Rights Reserved.
    </span>
  </footer>

</body>

<nav class="mb-4" aria-label="breadcrumb">
    <ol class="flex flex-wrap text-sm text-gray-700">
        <li class="flex items-center">
            <a routerLink="/dashboard" class="text-blue-600 hover:underline">Inicio</a>
            <span class="mx-2">></span>
        </li>
        <li class="flex items-center">
            <a routerLink="/dashboard/tesoreria" class="text-blue-600 hover:underline">Tesorería</a>
            <span class="mx-2">></span>
        </li>
        <li class="flex items-center text-gray-500">
            Tipo de monedas
        </li>
    </ol>
</nav>

<div class="bg-white shadow rounded-lg border border-gray-300">




    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-300">
        <h2 class="text-lg font-semibold text-gray-800">Tipos de moneda</h2>
        <button class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Nuevo tipo de moneda
        </button>
    </div>

    <div class="p-4">
        <form class="flex flex-wrap items-center gap-3">
            <div>
                <label for="inputPassword2" class="sr-only">Nombre tipo de moneda</label>
                <input type="text" id="inputPassword2" placeholder="Nombre tipo de moneda" #txtBuscar
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <button type="button"
                    class="px-4 py-2 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition">
                    Buscar
                </button>
            </div>
        </form>

        <div class="mt-6 overflow-x-auto">
            <table class="min-w-full text text-left border border-gray-400">
                <thead class="bg-white text-black">
                    <tr>
                        <th class="px-2 py-2 text-center font-bold border border-gray-300">#</th>
                        <th class="px-2 py-2 text-center font-bold border border-gray-300">Descripción</th>
                        <th class="px-2 py-2 text-center font-bold border border-gray-300">Símbolo</th>
                        <th class="px-2 py-2 text-center font-bold border border-gray-300">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of tipoMonedaList(); track item.tipoMonedaId; let i = $index) {
                    <tr class="hover:bg-gray-200">
                        <td class="px-3 py-1.5 text-center border border-gray-300">{{ (i + 1) + ((pagination().page - 1)
                            * pagination().pageSize) }}</td>
                        <td class="px-3 py-1.5 border border-gray-300">{{ item.descripcion }}</td>
                        <td class="px-3 py-1.5 text-center border border-gray-300">{{ item.simbolo }}</td>
                        <td class="px-3 py-1.5 text-center border space-x-2 border-gray-300">
                            <button
                                class="px-2 py-1 bg-green-600 text-white rounded text-xs hover:bg-green-700 transition">
                                <app-custom-icon [name]="'square-pen'" [color]="'#eee'" [size]="18" ></app-custom-icon>
                            </button>
                            <button class="px-2 py-1 bg-red-600 text-white rounded text-xs hover:bg-red-700 transition">
                                <app-custom-icon [name]="'trash-2'" [color]="'#eee'" [size]="18" ></app-custom-icon>
                            </button>
                        </td>

                    </tr>
                    }
                </tbody>
            </table>
        </div>

    </div>

</div>

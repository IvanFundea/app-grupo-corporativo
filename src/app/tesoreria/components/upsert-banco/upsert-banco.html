<form [formGroup]="form()" (ngSubmit)="onSubmit()" class="space-y-6">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input type="text" formControlName="nombre" class="input-control"/>
    @if (form().get('nombre')?.touched && form().get('nombre')?.invalid) {
      <div class="text-red-600 text-xs mt-1">Requerido (mín 2)</div>
    }
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre corto</label>
    <input type="text" formControlName="nombreCorto" class="input-control"/>
    @if (form().get('nombreCorto')?.touched && form().get('nombreCorto')?.invalid) {
      <div class="text-red-600 text-xs mt-1">Requerido (mín 2)</div>
    }
  </div>

  <div class="flex justify-end space-x-3 pt-2">
    <button type="button" (click)="onCancel()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
    <button type="submit" [disabled]="form().invalid" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50">{{ btnText }}</button>
  </div>
</form>
